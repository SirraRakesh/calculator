<html>

<head>
    <link rel="stylesheet" href="calculator.css">

</head>

<body>
    <div class="container">
        <div id="head">0</div>
        <div class="row">
            <button>C</button>
            <button>Del</button>
            <button>*</button>
            <button>%</button>
        </div>
        <div class="row">
            <button>7</b></button>
            <button>8</b></button>
            <button>9</b></button>
            <button>/</b></button>
        </div>
        <div class="row">
            <button><b>4</b></button>
            <button><b>5</b></button>
            <button><b>6</b></button>
            <button><b>-</b></button>
        </div>
        <div class="row">
            <button>1</button>
            <button><b>2</b></button>
            <button><b>3</b></button>
            <button><b>+</b></button>
        </div>
        <div class="row">
            <button><b>.</b></button>
            <button><b>0</b></button>
            <button><b>Ans</b></button>
            <button id="eq"><b>=</b></button>
        </div>

    </div>
    <script>
        let head = document.getElementById("head")
        let values = Array.from(document.getElementsByTagName("button"))


        values.map(function (ele) {
            ele.addEventListener('click', calc)

            function calc() {
                let val = ele.innerText
                if (val == "C") {
                    head.innerText = "0"
                }
                else if (val == "Del") {
                    head.innerText = head.innerText.slice(0, -1)
                }
                else if (val == "=") {
                    result = eval(head.innerText)
                    head.innerText = result

                }
                else if (val == "Ans") {


                    head.innerText += result
                }
                else {
                    if (head.innerText[0] == "0") {
                        head.innerText = ""
                    }
                    head.innerText += ele.innerText;
                }
            }
        })
        
    </script>
</body>

</html>
